<!DOCTYPE html>
<html>
<head>
    <title>Bored</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        input {
            padding: 5px;
        }

        button {
            padding: 5px 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Bored ðŸ¥±</h1>
    <input type="text" id="textInput" placeholder="Enter text">
    <button onclick="displayText()">Display Text</button>
    <p id="output"></p>
    <script>
        function displayText() {
            var userInput = document.getElementById("textInput").value;
            var outputElement = document.getElementById("output");
            
            if (userInput) {
                outputElement.textContent = "You've entered: " + userInput;
            } else {
                outputElement.textContent = "Please enter some text.";
            }
        }
    </script>
</body>
</html>
